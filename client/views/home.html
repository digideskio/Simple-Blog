<template name="home">
  <div class="container">
    <div class="text-center">
      <h1>Simple Blog !</h1>
    </div>

    {{#if Template.subscriptionsReady}}
        {{#each posts}}
            <h3><a href="/post/{{_id}}">{{@index}}. {{title}}</a></h3>
            <br/>
        {{/each}}

    {{else}}
        {{>spinner}}
    {{/if}}
  </div>
</template>
